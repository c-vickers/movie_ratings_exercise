{% extends 'base.html' %}
{% block content %}
   <h2>Magnificent Movies: {{ movie.title }}</h2>

<p>Release Date: {{ movie.released_at }}</p>
<p>IMDB: <a href="{{ movie.imdb_url }}">{{ movie.title }} on IMDB</a></p>

<ul>
<h4> Scores for {{ movie.title }} </h4>

{% for rating in ratings: %}
  <li>
    {{ rating.score }}
  </li>
{% endfor %}

</ul>

{% endblock %}
